<div class="container" style="padding-top: 10em;">

  <div class="row show-hide-message" *ngIf = "message">
    <div [ngClass] = "messageClass">
      {{message}}
    </div>
  </div>

  <div class="alert alert-danger alert-dismissible fade in" style="text-align: center;"role="alert" *ngIf = "!found && done">
    <h2 style="padding: 1em;">Blog Not Found</h2>
    <button style="margin-top:-5px" routerLink="/home" class="btn btn-danger">Go Back</button>
  </div>

  <form [formGroup]="form" name="blogForm" (submit)="onBlogSubmit()" *ngIf = "found && done">
  <!-- Title Input -->
  <div class="form-group">
    <label for="title">Title</label>
    <div [ngClass]="{'has-success': form.controls.title.valid, 'has-error': form.controls.title.dirty && form.controls.title.errors}">
      <!-- Title Input -->
      <input type="text" name="title" class="form-control" placeholder="*Blog Title" autocomplete="off" formControlName="title" />
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.title.dirty && form.controls.title.errors?.required">This field is required.</li>
        <li *ngIf="(form.controls.title.dirty && form.controls.title.errors?.minlength) || (form.controls.title.dirty && form.controls.title.errors?.maxlength)">Max length: 50, Min length: 5</li>
        <li *ngIf="form.controls.title.dirty && form.controls.title.errors?.alphaNumericValidation">Must be a letter or number</li>
      </ul>
    </div>
  </div>
  <!-- Body Input -->
 <div class="form-group">
   <label for="body">Body</label>
   <div [ngClass]="{'has-success': form.controls.body.valid, 'has-error': form.controls.body.dirty && form.controls.body.errors}">
     <!-- Body Input -->
     <textarea name="body" rows="8" cols="80" placeholder="*Body" class="form-control" formControlName="body"></textarea>
     <!-- Validation -->
     <ul class="help-block">
       <li *ngIf="form.controls.body.dirty && form.controls.body.errors?.required">This field is required.</li>
       <li *ngIf="(form.controls.body.dirty && form.controls.body.errors?.minlength) || (form.controls.body.dirty && form.controls.body.errors?.maxlength)">Max length: 500, Min length: 5</li>
     </ul>
   </div>
 </div>

 <div class="form-group">
   <label for="creator">Creator</label>
   <div [ngClass]="{'has-success': form.controls.creator.valid, 'has-error': form.controls.creator.dirty && form.controls.creator.errors}">
     <!-- Body Input -->
    <input type="text" name="title" class="form-control" placeholder="*Blog Creator" autocomplete="off" formControlName="creator" />                 <!-- Validation -->
     <ul class="help-block">
       <li *ngIf="form.controls.creator.dirty && form.controls.creator.errors?.required">This field is required.</li>
       <li *ngIf="(form.controls.creator.dirty && form.controls.creator.errors?.minlength) || (form.controls.creator.dirty && form.controls.creator.errors?.maxlength)">Max length: 50, Min length: 5</li>
     </ul>
   </div>
 </div>

 <!-- Go Back Button -->
 <button [disabled]="processing" type="button" name="button" routerLink="/home" class="btn btn-warning">Go Back</button>
 <!-- Submit Button -->
 <button [disabled]="processing || !form.valid" type="submit" name="button" class="btn btn-success">Submit</button>

</form>
</div>
